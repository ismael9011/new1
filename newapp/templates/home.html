<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to Our Property Listing</h1>
    <ul>
        {% for property in properties %}
            <li>
                <a href="{% url 'property_detail' property.id %}">{{ property.name }}</a> - ID: {{ property.id }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
